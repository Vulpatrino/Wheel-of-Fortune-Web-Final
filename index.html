<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Web Final</title>

    <!------------------------>
    <!--      CSS Style     -->
    <!------------------------>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!----------------------->
    <!--    HTML Section   -->
    <!----------------------->
    <div id="wrapper">
        <h2 id="lives"></h2>
        <img id="hangman" alt="Hang Man" src="img/pic1.png"> <!-- TODO -->
        <div id="container">
            <div id="containerWord">
                <h1 id="word"></h1>
            </div>
            <div id="containerAlphabet"></div>
        </div>
    </div>
    <div id="endscreen">
        <img id="endpic">
        <div id="scorediv">
            <p id="score"></p>
        </div>
        <button id="rebutton">Play Again</button>
    </div>
    <audio id="coin">
        <source src="audio/coin.wav" type="audio/mpeg">
    </audio>
    <audio id="dead">
        <source src="audio/dead.wav" type="audio/mpeg">
    </audio>
</body>

<!----------------------->
<!--      JS FILES     -->
<!----------------------->
<script src="js/button.js"></script>
<script src="js/word.js"></script>
<!-- Note: ALWAYS LEAVE gamelogic.js AT BOTTOM-MOST LINE! 
          --       gamelogic.js depends on scripts from button.js
          --       and word.js, so gamelogic.js cannot be read
          --       until the other files are read.                -->
<script src="js/gamelogic.js"></script>

</html>
